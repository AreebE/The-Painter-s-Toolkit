<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width height=device-height" initial-scale="1.0">
    <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!--       <script src="script.js"></script> -->
    <div id="layout">
        <div class="canvasHolder">
            <canvas 
                onmousemove = "testMouse(event, false)"
                onmousedown = "setMouseState(event, ACTIVE); testMouse(event, false)"
                onmouseup = "setMouseState(event, INACTIVE)"
                ontouchmove = "testMouse(event, true)"
                ontouchstart = "setMouseState(event, ACTIVE); testMouse(event, true)"
                ontouchend = "setMouseState(event, INACTIVE)"
                onmouseout = "setMouseState(event, INACTIVE)"
                id="canvas">
            </canvas>    
        </div>
    
        
        <div class="canvasHolder">
            <canvas id="canvasForDrawing">
            </canvas>
        </div>    
    </div>

    <div id="currentColor">
        
    </div>
    
    

    <div id="adjustors">
        <form id="attributeForm" onsubmit="return false">
            <label for="height"> Height: </label>
            <input type="number" id="height" name="height" min="50"/>
            <label for="width"> Width: </label>
            <input type="number" id="width" name="width" min="50"/> 
            <button type="button" onclick="resizeCanvas()"> Resize: </button>
        </form>
    
        <form id="strokeForm" onsubmit="return false">
            <label for="stroke"> Stroke: </label>
            <input type="number" id="stroke" name="stroke"/>
            
            <button type="button" 
                onclick="adjustLineStroke()"> 
                Adjust Stroke: </button> 
        </form>
    
        <div id="color">
            <form  onsubmit="return false">
                <label for="red"> R: </label>
                <input class=".colors" type="range" oninput="changeSliderColor()" min=0 max=255 step=1 name="red" id="red"/>
                <label for="green"> G: </label>
                <input class=".colors" type="range" oninput="changeSliderColor()" min=0 max=255 step=1 name="green" id="green"/>
                <label for="blue"> B: </label>
                <input class=".colors" type="range" oninput="changeSliderColor()" min=0 max=255 step=1 name="blue" id="blue"/>
                <button type="button"
                    onclick="changeColor()">
                    Change Color: 
                </button>
            </form>
        </div>    
    </div>

    <form id="fileNameDisplay">
        <label for="fileName"> Name of Image: </label>
        <input type="text" id="fileName" name="fileName"/>
    </form>
    
    <p>
        <a download="getFileName()" href="" onclick="downloadImg(this)">
            Download the canvas:
        </a>
    </p>
    <form id="pressButton">
        <label for="addLayer">Add a layer</label>
        <input type="button" name="addLayer" onclick="addAnotherLayer()"/>
        <label for="selectLayer">Selected Layer:</label>
        <input id="currentLayerSelected" type="number" name="selectLayer" oninput="changeLayer()"/>
        <label for="deleteLayer">Delete this layer: </label>
        <input type="button" name="deleteLayer" onclick="deleteLayer()"/>
    </form>

    <div id="layers">
        
    </div>     

    
    <script src="Point.js"></script>
    <script src="CompleteCanvas.js"></script>
        <script src="script.js"></script>

    <!--     <script src="postLoading.js"></script> -->
</body>

</html>
